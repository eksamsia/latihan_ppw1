<html>
    <head>
        <title>Belajar PW</title>
    </head>
    <body>
        <h3>Lihatlah, ada gambar latar belakang!</h3>
        <p>
            Baik file gambar dengan format gif maupun jpg dapat
            digunakan sebagai latar belakang HTML.
        </p>
        <p> Bila gambar yang digunakan lebih kecil dari halaman situs,
            gambar akan ditampilkan berulang-ulang.
        </p>
        <p>Sebuah gambar dari folder lokal:
            <img src="cute.png.jpeg" width="50" height="110">
        </p>
        <p>
            Mengambil gambar dari situs lain:
            <img src="https://i.pinimg.com/originals/f3/ae/fb/f3aefbee1d617d29938cfad768369b5b.gif" width="73" height="68">
        </p>
    </body>
</html>
