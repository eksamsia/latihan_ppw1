<html>
    <head>
        <title>Belajar PW</title>
    </head>
    <body>
        <form action="@" method="post" enctype="text/plain">
            <h3> Form ini mengirim sebuah e-mail ke W3C.</h3>
            Nama :<br>
            <input type="text" name="Nama Anda" value="Eka Samsiati"
            size="20" maxlength="20">
            <br>
            Mail :<br>
            <input type="text" name="Mail" placeholder="eksam3@mail.com" 
            size="20">
            <br>
            Komentar:<br>
            <textarea type="text" name="Komentar" rows="4" cols="50">Janlup Password</textarea>
            <br>
            Tambahan : <br>
            <input type="text" name="tambahan"  value="Tambahan Anda" size="40" readonly>
            <br><br>
            <input type="submit" value="send">
            <input type="reset" value="Reset">        
        </form>
    </body>
</html>
