<body>
    <p>Tag hr mendefinisikan sebuah garis horizontal, defaultnya
adalah rata tengah:</p>
    <hr color="green">
    <p align="left">Terdapat Paragraf disini</p>
    <hr width ="80%" size="10" align="left">
    <p align ="right">Terdapat pargraf disini</p>
    <hr width="400" size="6" align="right" color="red">
    <center>
    <p>Terdapat paragraf disini</p>
    </center>
    <!- in adalah komentar yang tidak ditampilkan di layar browser -->
</body>
</html>
