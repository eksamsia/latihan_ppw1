<html>

<body>
    <h4>List dengan bullet berbentuk disc:</h4>

            <1i>Pisang</1i>
            <1i>Lemon</1i>

        <1i>Pisang</1i>
        <1i>Lemon</1i>
        <1i>Jeruk</1i>
    </o1>
    <h4>List dengan bullet berbentuk kotak: </h4>
    <o1 type="square">
        <1i>Apel</1i>
        <1i>Pisang</1i>
        <1i>Lemon</1i>
        <1i>Jeruk</1i>
    </o1>
