<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Hadirin PPW1A !</title>

    <!-- Custom CSS -->
    <link href="C:\Users\Asus\Documents\MODUL  TRPL\SMT 2\bootstrap-5.0.0-beta3-dist\css\bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <script>
      var check = confirm('Apakah Anda Praktikan PPW1A?');

      if (check) {
        var nama = prompt('Nama Lengkap :', ' ');
        var nim = prompt('NIM :', ' ');
        var angkatan = prompt('Angkatan berapa:', ' ');
      } else {
        document.write('Anda bukan Praktikan PPW1A, Anda tidak boleh Masuk');
      }
    </script>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">No.</th>
          <th scope="col">Nama</th>
          <th scope="col">NIM</th>
          <th scope="col">Angkatan</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>
            <script>
              document.write(nama);
            </script>
          </td>
          <td>
            <script>
              document.write(nim);
            </script>
          </td>
          <td>
            <script>
              document.write(angkatan);
            </script>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
